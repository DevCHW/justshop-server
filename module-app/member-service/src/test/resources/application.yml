spring:
  config:
    activate:
      on-profile: test
  output:
    ansi:
      enabled: always

  cloud:
    discovery:
      enabled: false

  datasource:
    url: jdbc:h2:mem:~/justShopApplication
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  sql:
    init:
      mode: never