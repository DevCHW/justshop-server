spring:
  output:
    ansi:
      enabled: always
  config:
    import: optional:configserver:http://localhost:8888
    refresh:
      extra-refreshable: com.zaxxer.hikari.HikariDataSource
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:~/justShopApplication
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  sql:
    init:
      mode: never